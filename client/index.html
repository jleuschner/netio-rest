	<script type="text/ng-template" id="login.html">
		<div class="col-md-6 center-block">
    <h1>Login</h1>
    <form ng-submit="login()">
    <input type="text" ng-model="username" class="form-control" value="admin" placeholder="Username" required ><br>
    <input type="password" ng-model="password" class="form-control" value="admin" placeholder="Password" required ><br>
		<p class="text-danger" ng-show="message">{{message}}</p>
    <button type="submit" class="btn btn-primary">Login</button>
    <button ng-click="logout()" class="btn btn-default">Logout</button>
    </form>

		</div>  
	</script>
	<script type="text/ng-template" id="logout.html">
		<div class="col-md-6">

    <h1>Abgemeldet...</h1>

		</div>  
	</script>
